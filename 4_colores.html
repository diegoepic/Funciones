<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores</title>
</head>
<body>
    <div style="height: 200px; width: 200px; background-color: blue;" id="blueSquare"> </div>
    <div style="height: 200px; width: 200px; background-color: red;" id="redSquare"> </div>
    <div style="height: 200px; width: 200px; background-color: green;"id="greenSquare"> </div>
    <div style="height: 200px; width: 200px; background-color: yellow;"id="yellowSquare">
    
<script>
    document.getElementById("blueSquare").addEventListener("click", function(){
        document.getElementById("blueSquare").style.backgroundColor = "black";
    });
    document.getElementById("redSquare").addEventListener("click", function(){
        document.getElementById("redSquare").style.backgroundColor = "black";
    });
    document.getElementById("greenSquare").addEventListener("click", function(){
        document.getElementById("greenSquare").style.backgroundColor = "black";
    });
    document.getElementById("yellowSquare").addEventListener("click", function(){
        document.getElementById("yellowSquare").style.backgroundColor = "black";
    });
</script>
</body>
</html>
